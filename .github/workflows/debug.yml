name: Daily Box Bot Debug
on:
  workflow_dispatch:
    inputs:
      loglevel:
        description: 'Log level'
        required: true
        default: 'DEBUG'
        type: choice
        options:
        - CRITICAL
        - ERROR
        - WARNING
        - INFO
        - DEBUG
        - NOTSET
      cmd:
        description: 'Shell Command'
        required: false
        default: 'date'
        type: string
      dryrun:
        description: 'Dry run'
        required: false
        default: false
        type: boolean

jobs:
  Dialy-Box-Bot-Actions-Debug:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
      - name: Run script
        env:
          LOGLEVEL: ${{ inputs.loglevel }}
        run: |
          eval ${{ inputs.cmd }}
          echo ${{ inputs.dryrun }}
          if [ "${{ inputs.dryrun }}" == "false" ]
          then
            python main.py
          fi
