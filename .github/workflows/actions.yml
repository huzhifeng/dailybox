name: RSS Daily
on: 
  schedule:
    - cron:  '0 22 * * *'
jobs:
  RSS-Dialy-Actions:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install feedparser requests dateparser
      - name: Run script
        run: python main.py
      - name: Commit files
        run: |
          git config --local user.email "hu_zhifeng@qq.com"
          git config --local user.name "Zhifeng Hu"
          git add .
          git commit -m "Add changes"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
        
