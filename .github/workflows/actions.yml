name: Daily Box Bot
on: 
  schedule:
    - cron:  '30 21 * * *'
jobs:
  Dialy-Box-Bot-Actions:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
      - name: Run script
        env:
          LOGLEVEL: 'DEBUG'
        run: python main.py
      - name: Commit files
        run: |
          git config --local user.email "hu_zhifeng@qq.com"
          git config --local user.name "Zhifeng Hu"
          git add .
          git commit -m "Bot: update $(date +%Y%m%d)"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
        
